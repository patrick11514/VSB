<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tesla account | Tesla</title>
    <link href="/assets/css/main.css" rel="stylesheet" />
    <link rel="preload" as="fetch" href="/assets/svgs/Logo.svg" />
    <script src="/assets/js/framework.js" defer></script>
    <script src="/assets/js/account.js" defer></script>
    <script src="/assets/js/main.js" defer></script>
    <link rel="icon" type="image/ico" href="/assets/images/favicon.ico" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
</head>

<body class="flex h-full min-h-screen w-full flex-col font-universal-sans text-text">
    <nav class="force-nav-dark !static" include="nav.html"></nav>
    <main id="account" class="flex h-full flex-1 flex-col pt-20 md:flex-row">
        <div class="mt-4 flex flex-row gap-8 p-20 text-xl text-text-gray md:flex-col">
            <div data-target="products" class="active flex cursor-pointer items-center gap-2 hover:text-text">
                <i class="bi bi-house rounded-full p-2"></i>
                My products
            </div>
            <div data-target="countdown" class="flex cursor-pointer items-center gap-2 hover:text-text">
                <i class="bi bi-alarm rounded-full p-2"></i>
                Countdown
            </div>
            <div id="logout" class="flex cursor-pointer items-center gap-2 hover:text-text">
                <i class="bi bi-box-arrow-right rounded-full p-2"></i>
                Logout
            </div>
        </div>
        <section id="products" class="flex flex-1 flex-col gap-2">
            <h1 class="mb-2 text-2xl lg:text-3xl">My products</h1>
            <div class="flex w-max flex-col rounded-md border-[1px] border-gray-200 text-sm text-text-gray">
                <img class="w-72 rounded-tl-md rounded-tr-md" src="/assets/images/account_family.png" />
                <div class="flex flex-col p-4">
                    <h2 class="text-text">Reserve a car</h2>
                    <h4>View our models</h4>
                    <a href="#" class="mt-4 w-max border-b-[1px] border-b-text-gray">Order</a>
                </div>
            </div>
            <div class="flex w-max flex-col rounded-md border-[1px] border-gray-200 text-sm text-text-gray">
                <img class="w-72 rounded-tl-md rounded-tr-md" src="/assets/images/account_car.jpg" />
                <div class="flex w-72 flex-row items-center justify-between p-4">
                    <h2 class="w-2/3 text-text">Did you buy the car from a third party?</h2>
                    <a href="#" class="w-max border-b-[1px] border-b-text-gray">Add</a>
                </div>
            </div>
        </section>
        <section id="countdown" class="hidden flex-1 flex-col gap-2">
            <h1 class="mb-2 text-2xl lg:text-3xl">Counter</h1>
            <div class="flex h-64 flex-col items-center justify-center">
                <h1 id="counter" data-to="2024-12-24T18:00:00" class="text-xl tabular-nums lg:text-2xl"></h1>
                <h4 id="to"></h4>
            </div>
        </section>
    </main>
    <footer class="flex items-center justify-center gap-2 py-4 text-[0.8rem] text-text-gray">
        <a href="/">Tesla &copy; 2024</a>
        <a href="#">Privacy & Legal</a>
    </footer>
</body>

</html>
