{% extends "weblog/base.html" %}

{% block body %}
<h2>{{ post.title }}</h2>
<p>
    {{post.body}}
</p>

<h3>Comments</h3>
{% for comment in comments %}
    <p>{{ comment.date|date:"d. m. Y H:i" }}: {{ comment.body }}</p>
{% endfor %}

<h3>Add comment</h3>
<form action="{% url 'addcomment' post.pk %}" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Submit">
</form>

{% endblock %}
