<!doctype html>
<html lang="en" class="h-full">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Example APP</title>
    <link href="/assets/css/main.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <script src="/assets/js/main.js" defer></script>
</head>

<body class="h-full w-full flex items-center justify-center">
    <div class="flex flex-col p-4 rounded-md border-black border-2 bg-gray-50 gap-2">

        <h1 class="text-2xl mb-4 border-b-2 border-b-black mx-auto text-center font-bold">Kurzovní kalkulačka</h1>
        <div class="set">
            <label for="currency">Měna</label>
            <select id="currency">
            </select>
        </div>
        <div class="set">
            <label for="input">Převod z</label>
            <input id="input" type="number" placeholder="Zadej hodnotu na převedení" />
        </div>
        <div class="set">
            <label for="input">Převod na</label>
            <input id="output" type="number" readonly />
        </div>
    </div>
</body>

</html>
