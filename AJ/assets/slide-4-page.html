<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <span>0</span>
        <button>Add</button>

        <script>
            let counter = 0;

            const span = document.querySelector('span');

            document.querySelector('button')?.addEventListener('click', () => {
                counter++;
                span.textContent = counter;
            });
        </script>
    </body>
</html>
